{{define "main"}}
  {{.Content}}

  <ul>
    {{range .Pages}}
      <li class="{{if .IsNode}}branch{{end}} {{if .Draft}}draft{{end}}">
        <a href="{{.Permalink}}">
          {{.Title}}
          {{ with .Date }}
            ({{time.Format "2006-Jan-02" .}})
          {{ end }}
        </a>
        {{with .Description}}
          - {{.}}
        {{end}}
      </li>
    {{end}}
  </ul>
{{end}}
